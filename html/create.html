<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="../javascript/cards.js" defer></script>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <header>
        <h1>Quiz Me Maybe</h1>
      </header>
    </section>
    <main>
    <section class="form-section">
      <form class="form" data-js="form">
        <h2>Create your own question!</h2>
        <label for="formQuestion" >Your question:</label>
        <textarea 
        data-js="question-input" 
        name="formQuestion" 
        id="formQuestion"
        rows="5"
        columns="50"
        maxlength="150"
        ></textarea>
        <p class="remaining-characters-question">
          <span data-js="remaining-characters-question">150</span> characters left
        </p>

        <label for="formAnswer">Answer:</label>
        <textarea 
        data-js="answer-input" 
        name="formAnswer" 
        id="formAnswer"
        rows="5"
        cols="50"
        maxlength="150"
        ></textarea>
        <p class="remaining-characters-answer">
          <span data-js="remaining-characters-answer">150</span> characters left
        </p>

        <label for="form-tags">Tag:</label>
        <input data-js="tag-input" class="tag-input" type="text" name="formTag" id="formTag">

        <button class="submit-button" type="submit">Create question</button>
      </form>

    </section>
    </main>
      <footer>
        <navbar>
          <ul class="list">
            <li><a data-js="homepage-icon" class="color-icons" href="./index.html"><i class="fa-solid fa-house footer-icons"></i></li></a>
            <li><a data-js="bookmark-icon" class="color-icons" href="./bookmark.html"><i class="fa-solid fa-bookmark footer-icons"></i></li></a>
            <li>
                <a data-js="create-card" class="color-icons" href="./create.html"
                  ><i class="fa-solid fa-plus footer-icons"></i
                ></a>
              </li>
            <li><a data-js="profile-icon" class="color-icons" href="./profile.html"><i class="fa-solid fa-person footer-icons"></i></li></a>
          </ul>
        </navbar>
      </footer>
    </section>
  </body>
</html>
